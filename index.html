<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<title>Josh K Snake Game</title>
	</head>
	<body>
		<!-- this game-container will store all of our html content -->
		<div class="game-container">
			<h1>snake.exe</h1>
			<h2>level <span id="level"></span></h2>
			<h2>score: <span id="score">0</span></h2>
			<div class="fixed flex" id="modal">
				<div class="bg-white">
					<h3 id="modal-score">0</h3>
					<p>Score</p>
					<p id="instructions">Use 'WASD' or Arrow Keys to Move</p>
					<p id="modal-text" class="hide">GAME OVER</p>
					<div class="modal-btns">
						<button id="start-btn" onclick="game.runGame()">Start Game</button>
						<button id="restart-btn" class="hide" onclick="game.init()">Restart</button>
					</div>
				</div>
			</div>
			<!-- game canvas  -->
			<canvas></canvas>
			<!-- buttons will only appear on screen small enough for mobile devices and maybe tablets -->
			<div class="buttons">
				<button onclick="moveUp()">&#8593;</button>
				<div>
				<button onclick="moveLeft()"> <- </button>
				<button onclick="moveRight()"> -> </button>
				</div>
				<button onclick="moveDown()">&#8595;</button>
				
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
